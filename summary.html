<body>
    <h3>Module-1</h3>
    <P>1. p tag = paragraph</P>
    <p>2. b tag = bold, Example: I am Mir <b>Rafiqul</b> Islam</p> 
    <P>3. strong tag= bold (semantic), Example: I am Mir <strong>Rafiqul</strong> Islam</P>
    <P>4. i tag = italic, Example: I am Mir <i>Rafiqul</i> Islam</P>
    <p>5. small tag = make text small, Example: I am <small>Rafiqul</small> Islam</p>
    
</body>
</html>
